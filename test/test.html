<!DOCTYPE html>
<html>
  <head>
    <script src="../dist/index.min.js"></script>

    <script src="http://localhost:8080/webpack-dev-server.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>test page</title>
    <style media="screen">
      body {
        margin: 0;
      }
      .debug-container .console-list {
        margin: 0;
        padding: 0;
        list-style: none;
        font-size: 13px;
      }

      .debug-container .console-list .console-list-item {
        padding: 5px 10px;
        line-height: 18px;
        box-sizing: border-box;
        position: relative;
      }

      .debug-container .console-list .log {
        /*border-top: 1px solid #c9c9c9;*/
        border-bottom: 1px solid #c9c9c9;
        color: #0003ff;
      }

      .debug-container .console-list .error {
        background-color: #fee1e1;
        /*border-top: 1px solid #ff8b8b;*/
        border-bottom: 1px solid #ff8b8b;
        color: #ff3333;
      }

      .debug-container .console-list .close:after {
        content: '';
        display: inline-block;
        position: absolute;
        top: 13px;
        right: 15px;
        width: 0;
        height: 0;
        border: 5px solid black;
        border-color: black transparent transparent transparent;
      }

      .debug-container .console-list .open:after {
        content: '';
        display: inline-block;
        position: absolute;
        top: 8px;
        right: 15px;
        width: 0;
        height: 0;
        border: 5px solid black;
        border-color: transparent transparent black transparent;
      }

      .debug-container .console-list .warn {
        background-color: #fffddd;
        /*border-top: 1px solid #e9f14e;*/
        border-bottom: 1px solid #e9f14e;
        color: #595940;
      }

      .debug-container .console-list .info {
        background-color: #daffcf;
        /*border-top: 1px solid #9bff7d;*/
        border-bottom: 1px solid #9bff7d;
        color: #83c835;
      }

      .debug-container .console-list .close .stack {
        display: none;
      }

      .debug-container .console-list .open .stack {
        display: block;
      }

        box-sizing: border-box;
        display: inline-block;
      }*/
    </style>

  </head>
